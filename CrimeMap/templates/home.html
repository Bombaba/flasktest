<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Map</title>
    <link rel="stylesheet"
     href="{{url_for('static', filename='css/style.css')}}" />
    <script async defer
     src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script>
      "use strict";
      function initialize() {
        let marker;
        const mapOptions = {
          center: {lat: -33.30578381949298, lng: 26.523442268371582},
          zoom: 15
        };
        const map = new google.maps.Map(
          document.getElementById("map-canvas"), mapOptions);
        google.maps.event.addListener(map, 'click',
          (event) => {
            if (marker) {
              marker.setPosition(event.latLng);
            } else {
              marker = new google.maps.Marker({
                position: event.latLng,
                map: map
              });
            }
            document.getElementById('latitude').value = event.latLng.lat();
            document.getElementById('longitude').value = event.latLng.lng();
          }
        )
      }
    </script>
  </head>
  <body onload="initialize()">
    <h1>CrimeMap</h1>
    <p>A map of recent criminal activity in the Grahamstown area.</p>
    <div id="map-canvas"></div>

    <div id="newcrimeform">
      <h2>Submit new crime</h2>
      <form action="/submitcrime" method="POST">
        <label for="category" id="category">Category</label>
        <select name="category" id="category">
          <option value="mugging">Mugging</option>
          <option value="breakin">Break-in</option>
        </select>
        <label for="date">Date</label>
        <input name="date" id="date" type="date">
        <label for="latitude">Latitude</label>
        <input name="latitude" id="latitude" type="text">
        <label for="longitude">Longitude</label>
        <input name="longitude" id="longitude" type="text">
        <label for="description">Description</label>
        <textarea name="description" id="description"
         placeholder="A brief but detailed description of the crime">
        </textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
